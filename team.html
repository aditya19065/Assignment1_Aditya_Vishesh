    <style>
        .team-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 2000px;
            margin: 50px auto;
        }

        .team-member {
            text-align: center;
            width: 500px;
            height: 500px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<div class="team-container">
    <div class="team-member" onclick="openModal('Aditya Patel', 'Team Lead', 'Aditya is an experienced leader with a passion for driving teams towards success. With a proven track record in project management and strategic planning, he plays a key role in ensuring our projects meet and exceed expectations.');">
        <img src="image/Aditya.jpg" alt="Aditya">
        <h3>Aditya Patel</h3>
        <p>Web devloper</p>
    </div>

    <div class="team-member" onclick="openModal('Vishesh', 'Designer', 'Vishesh is a creative designer with an eye for detail. She specializes in creating visually stunning designs that resonate with our clients and elevate the user experience. Jane brings innovation and a fresh perspective to every project.');">
        <img src="image/vishesh.jpg" alt="Vishesh">
        <h3>Vishesh Patel</h3>
        <p>Web Designer</p>
    </div>


</div>


<div class="modal" id="team-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-role"></p>
        <p id="modal-description"></p>
    </div>
</div>

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="script/app.js"></script>
<script>
    function openModal(name, role, description) {
        $('#modal-title').text(name);
        $('#modal-role').text(role);
        $('#modal-description').text(description);
        $('.modal').show();
    }

    function closeModal() {
        $('.modal').hide();
    }
</script>
