<script>
    // JavaScript for dynamic project cards
    $(document).ready(function () {
        const portfolioContainer = $('#portfolio-container');
        const loadMoreBtn = $('.load-more-btn');

        const projects = [
            { title: 'Project 1: EasyBills - Simplified Billing System', description: 'Description:\n' +
                    'EasyBills is a user-friendly billing system designed to streamline the invoicing and billing process for businesses. With a simple and intuitive interface, EasyBills allows you to create, manage, and send invoices effortlessly. Track payments, generate financial reports, and maintain a clear overview of your billing activities. EasyBills is the perfect solution for small and medium-sized businesses seeking an uncomplicated billing system to manage their financial transactions efficiently.', image: 'image/project1.png' },
            { title: 'Project 2: HelpDesk360 - Ticketing System', description: 'Description:\n' +
                    'HelpDesk360 is a ticketing system designed to enhance customer support and issue resolution. This project simplifies the process of managing customer requests, inquiries, and reported issues. HelpDesk360 provides a centralized platform for your support team to prioritize, assign, and track customer tickets. Improve response times, streamline communication, and enhance customer satisfaction with HelpDesk360.', image: 'image/project2.png' },
            { title: 'Project 3: FileSync Pro - File Synchronization Tool', description: 'Description:\n' +
                    'FileSync Pro is a file synchronization tool that simplifies the process of keeping files and folders updated across multiple devices. Whether you\'re working from different locations or collaborating with a team, FileSync Pro ensures that your files are always up-to-date. With an easy-to-use interface and automatic synchronization, this project eliminates the hassle of manual file transfers. Keep your data synchronized effortlessly with FileSync Pro.', image: 'image/project3.png' },
            // Add more projects as needed
        ];

        // Function to create a project card
        function createProjectCard(project) {
            return `
                    <div class="project-card">
                        <img src="${project.image}" alt="${project.title}">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                    </div>
                `;
        }

        // Function to display projects
        function displayProjects(projectsToDisplay) {
            portfolioContainer.append(projectsToDisplay.map(createProjectCard).join(''));
        }

        // Display initial projects
        const initialProjects = projects.slice(0, 3); // Display first three projects
        displayProjects(initialProjects);

        // Load more projects when the button is clicked
        let projectsToShow = 3; // Initial number of projects to display
        loadMoreBtn.on('click', function () {
            const additionalProjects = projects.slice(projectsToShow, projectsToShow + 3);
            displayProjects(additionalProjects);
            projectsToShow += 3;

            // Hide the button if all projects are displayed
            if (projectsToShow >= projects.length) {
                loadMoreBtn.hide();
            }
        });
    });
</script>
