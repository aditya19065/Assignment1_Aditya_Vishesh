<!-- Content goes here -->
<div class="container">
    <form id="contactForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- JavaScript Section -->
<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent default form submission behavior

        // Form validation
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let subject = document.getElementById('subject').value;
        let message = document.getElementById('message').value;

        if (!name || !email || !subject || !message) {
            alert('All fields are required. Please fill in all the fields.');
            return;
        }

        // Display entered data in a modal
        alert(`Name: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`);

        // Reset the form
        document.getElementById('contactForm').reset();

        // Timed redirection after 5 seconds
        setTimeout(function () {
            alert('Thank you for your submission! You will be redirected to the Home page.');
            window.location.href = 'index.html';
        }, 5000);
    }
</script>
